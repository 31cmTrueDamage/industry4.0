server.port=8094
spring.application.name=orders

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${spring.application.name}
spring.datasource.username=${DB_USER:estg}
spring.datasource.password=${DB_PASSWORD:estg}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.port=${RABBIT_PORT:5672}
spring.rabbitmq.username=${RABBIT_USER:guest}
spring.rabbitmq.password=${RABBIT_PASSWORD:guest}

# These point to the K8s Service names we will define in the YAMLs
customers.service.url=${CUSTOMERS_URL:http://localhost:8091}
inventory.service.url=${INVENTORY_URL:http://localhost:8093}